<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }

        .layout1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #D43232 0%, rgba(189, 50, 212, 0.00) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .layout2 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1377px;
            height: 784px;
            flex-shrink: 0;
            border-radius: 50px;
            background: linear-gradient(180deg, rgba(217, 217, 217, 0.50) 0%, rgba(217, 217, 217, 0.00) 100%);
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
        }

        .layout3 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 789px;
            height: 344px;
            flex-shrink: 0;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.41);
            flex-direction: column;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        input[type="file"] {
            display: none; /* Hide the file input */
        }

        label {
            display: inline-block;
            position: relative;
            width: 352px;
            height: 78px;
            flex-shrink: 0;
            border-radius: 20px;
            border: 4px solid #FFF;
            color: #FFF;
            font-family: Orbitron;
            font-size: 24px;
            font-weight: bold;
            background-color: transparent;
            cursor: pointer;
            text-align: center;
            line-height: 78px;
        }

        input[type="submit"] {
            width: 198px;
            height: 78px;
            flex-shrink: 0;
            border-radius: 20px;
            border: 4px solid #FFF;
            color: #FFF;
            font-family: Orbitron;
            font-size: 24px;
            font-weight: bold;
            background-color: transparent;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #f02c2c;
        }
    </style>
    <script>
        function showFileName(input) {
            var fileName = input.files[0].name;
            var label = document.querySelector('.file-label');
            label.innerHTML = 'Choose file: ' + fileName;
        }
    </script>
</head>
<body>
    <div class="layout1">
        <div class="layout2">
            <div class="layout3">
                <h1>This is the image upload page</h1>
                <form action="imageupload/imageprocess" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="image" class="file-label">Choose file</label>
                    <input id="image" type="file" name="image" onchange="showFileName(this)">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
